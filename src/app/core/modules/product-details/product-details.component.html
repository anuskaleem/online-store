<div class="mt-4">
    <form class="card container">
        <div class="card-body">
            <h2 class="card-title">{{productId? "Edit Product" : "Add Product"}}</h2>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control" placeholder="Title" value="{{product?.title}}">
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="text" id="price" class="form-control" placeholder="Price" value="{{product?.price}}">
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" id="category" class="form-control" placeholder="Category" value="{{product?.category}}">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" class="form-control" placeholder="Description" value="{{product?.description}}">
            </div>
            <button #submitBtn type="button" (click)="addOrEditProduct()" class="btn btn-primary">{{productId? "Edit" : "Add"}}</button>
        </div>
    </form>
</div>

<div class="mt-4">
    <ng-container *ngIf="!isLoggedIn">
        <form class="card container">
            <div class="card-body">
                <h2 class="card-title">Welcome</h2>
                <h4 class="card-subtitle mb-2 text-muted">Log In</h4>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Password">
                </div>
                <button #submitBtn type="button" (click)="loginUser()" class="btn btn-primary">Log In</button>
            </div>
        </form>
    </ng-container>
    <ng-container *ngIf ="isAdmin && isLoggedIn">
        <app-admin (logout)="logout()"></app-admin>
    </ng-container>
    <ng-container *ngIf ="!isAdmin && isLoggedIn">
        <app-consumer (logout)="logout()"></app-consumer>
    </ng-container>
</div>
